production: 
  rails: 
    servers:
      - server:
          unique_name: railspsqlelastic1
          vendor: 'azure'
          region: 'Central US'
          size: 'Small'
    configuration:
      ruby_version: 2.1.2
  postgresql:
    servers:
      - server: 
          same_as: railspsqlelastic1
  elasticsearch:
    servers:
      - server: 
          same_as: railspsqlelastic1
